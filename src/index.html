<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="container">
            <h1 class="heading">Meet The Team</h1>
            <div class="card-wrapper">
                <div class="card">
                    <img src="images/singapore-2699987_640.jpg" alt="card background" class="card-img">
                    <img src="images/profile1.jpg" alt="profile immage" class="profile-img">
                    <h1>Michille Gomes</h1>
                    <p class="job-title">Lead Designer</p>
                    <p class="about">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <a href="#" class="btn">Contact</a>
                    <ul class="social-media">
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a> </li>
                        <li><a href="#"><i class="fab fa-twitter-square"></i></a> </li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a> </li>
                        <li><a href="#"><i class="fab fa-google-plus-square"></i></a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
